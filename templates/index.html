<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Profile Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box" data-aos="fade-up">
            
            <div class="text-center mb-3">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                         alt="GitHub Logo" width="60" height="60">
                </a>
            </div>

            <h2 class="text-center mb-4">GitHub Profile Finder</h2>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">GitHub Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <label class="form-label">Select Option</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="1" required>
                    <label class="form-check-label">Account Details</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="2">
                    <label class="form-check-label">Repositories</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" value="3">
                    <label class="form-check-label">Followers</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="choice" value="4">
                    <label class="form-check-label">Following</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Get Info</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
